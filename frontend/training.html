<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>цибхЮЛшонч╗Г - OpenCV Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <img src="/static/company-logo.png" alt="щСлцБТчжПчзСцКА" style="height: 40px; object-fit: contain;">
                <a href="/" class="navbar-brand">OpenCV Platform</a>
            </div>
            <ul class="navbar-nav">
                <li><a href="/" class="nav-link">щжЦщб╡</a></li>
                <li><a href="/inference" class="nav-link">цибхЮЛцОичРЖ</a></li>
                <li><a href="/training" class="nav-link active">цибхЮЛшонч╗Г</a></li>
                <li><a href="/models" class="nav-link">цибхЮЛчобчРЖ</a></li>
                <li><a href="/datasets" class="nav-link">цХ░цНощЫЖ</a></li>
                <li><a href="/labelstudio" class="nav-link">цХ░цНоцаЗц│и</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">ЁЯЪА цибхЮЛшонч╗Г</div>
            
            <form id="training-form">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label">щб╣чЫохРНчз░</label>
                        <input type="text" id="project-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">цХ░цНощЫЖш╖пх╛Д</label>
                        <input type="text" id="dataset-path" class="form-control" placeholder="data/datasets/my_dataset/data.yaml" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">цибхЮЛч▒╗хЮЛ</label>
                        <select id="model-type" class="form-control">
                            <option value="yolov8n">YOLOv8n</option>
                            <option value="yolov8s">YOLOv8s</option>
                            <option value="yolov8m">YOLOv8m</option>
                            <option value="yolov8l">YOLOv8l</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">шонч╗Гш╜оцХ░</label>
                        <input type="number" id="epochs" class="form-control" value="100" min="1">
                    </div>
                    <div class="form-group">
                        <label class="form-label">цЙ╣цмбхдзх░П</label>
                        <input type="number" id="batch-size" class="form-control" value="16" min="1">
                    </div>
                    <div class="form-group">
                        <label class="form-label">хЫ╛хГПх░║хп╕</label>
                        <input type="number" id="img-size" class="form-control" value="640" min="320" step="32">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">х╝АхзЛшонч╗Г</button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">ЁЯУЛ шонч╗Гф╗╗хКб</div>
            <div id="tasks-list">
                <p style="color: var(--secondary-color);">цЪВцЧашонч╗Гф╗╗хКб</p>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        document.getElementById('training-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const config = {
                project_name: document.getElementById('project-name').value,
                dataset_path: document.getElementById('dataset-path').value,
                model_type: document.getElementById('model-type').value,
                epochs: parseInt(document.getElementById('epochs').value),
                batch_size: parseInt(document.getElementById('batch-size').value),
                img_size: parseInt(document.getElementById('img-size').value),
                device: 'cpu'
            };

            try {
                const result = await API.startTraining(config);
                if (result.success) {
                    showAlert('шонч╗Гф╗╗хКбх╖▓хРпхКи: ' + result.task_id, 'success');
                    loadTasks();
                } else {
                    showAlert('хРпхКихд▒ш┤е', 'danger');
                }
            } catch (error) {
                showAlert('щФЩшпп: ' + error.message, 'danger');
            }
        });

        async function loadTasks() {
            try {
                const data = await API.listTrainingTasks();
                const tasksList = document.getElementById('tasks-list');
                
                if (data.tasks && data.tasks.length > 0) {
                    tasksList.innerHTML = data.tasks.map(task => `
                        <div class="card" style="margin-bottom: 1rem;">
                            <h4>${task.task_id}</h4>
                            <span class="badge badge-${task.status === 'completed' ? 'success' : task.status === 'failed' ? 'danger' : 'warning'}">
                                ${task.status}
                            </span>
                            <div class="progress" style="margin-top: 0.5rem;">
                                <div class="progress-bar" style="width: ${task.progress}%">${task.progress.toFixed(0)}%</div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load tasks:', error);
            }
        }

        loadTasks();
        setInterval(loadTasks, 5000);
    </script>
</body>
</html>
