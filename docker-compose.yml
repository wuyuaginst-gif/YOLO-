version: '3.8'

services:
  # OpenCV Platform 主服务
  opencv-platform:
    build:
      context: .
      dockerfile: Dockerfile.lite
    container_name: opencv-platform
    ports:
      - "8000:8000"
    volumes:
      # 挂载数据目录（持久化）
      - ./data:/app/data
      # 挂载配置文件
      - ./.env:/app/.env:ro
    environment:
      - APP_NAME=OpenCV Platform
      - APP_VERSION=1.0.0
      - DEBUG=True
      - API_PORT=8000
      # 使用宿主机上已运行的 Label Studio (端口 8087)
      - LABEL_STUDIO_URL=http://host.docker.internal:8087
    extra_hosts:
      # 允许容器访问宿主机服务
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    network_mode: bridge

# 注意：使用现有的 Label Studio 服务，已在宿主机 8087 端口运行
# 如需独立部署 Label Studio，请取消下方注释并调整端口

